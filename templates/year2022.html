<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .home-hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)),
                          url('{{ background_image if background_image else "/static/images/default-bg.jpg" }}');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: white;
            padding-top: 4rem;
        }

        .home-hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.8rem;
            font-weight: 500;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .home-hero p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 300;
            margin: 1rem 0 3rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            letter-spacing: 0.5px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: rgba(44, 62, 80, 0.7);
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(44, 62, 80, 0.9);
            transform: translateX(-5px);
            color: white;
            text-decoration: none;
        }

        .back-link i {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .back-link {
                font-size: 14px;
                padding: 8px 16px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                font-size: 12px;
                padding: 6px 12px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 768px) {
            .home-hero h1 {
                font-size: 2.8rem;
                padding: 0 20px;
            }

            .home-hero p {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .months-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .month-card {
                height: 180px;
            }

            .month-card h2 {
                font-size: 1.5rem;
            }

            .back-link {
                font-size: 0.9rem;
                padding: 8px 16px;
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow-x: hidden;
            }

            .home-hero h1 {
                font-size: 2.2rem;
            }

            .home-hero p {
                font-size: 1rem;
            }

            .months-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 12px;
            }

            .month-card {
                height: 160px;
            }

            .month-card h2 {
                font-size: 1.3rem;
            }

            .back-link {
                font-size: 0.8rem;
                padding: 6px 12px;
                top: 10px;
                left: 10px;
            }
        }

        /* Styles pour le modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .submit-button,
        .cancel-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-button {
            background: #4CAF50;
            color: white;
        }

        .cancel-button {
            background: #f44336;
            color: white;
        }

        .add-hike-btn {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #2c3e50;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .add-hike-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #f8f9fa;
        }

        .months-container {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            padding: 0 2rem;
            z-index: 2;
        }

        .months-scroll {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 1rem;
            padding: 1rem 0;
            scrollbar-width: none;
        }

        .month-card {
            flex: 0 0 200px;
            scroll-snap-align: start;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            height: 150px;
            position: relative;
        }

        .month-cover {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .month-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
        }

        .month-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .gallery-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <a href="/years" class="back-link">
        <i class="fas fa-arrow-left"></i> Retour aux années
    </a>

    <div class="home-hero">
        <h1>2022</h1>
        <p>Les plus belles randonnées de l'année</p>
        {% if dev_mode %}
        <button class="add-hike-btn" onclick="toggleCreateGallery()">
            <i class="fas fa-plus"></i> Ajouter une randonnée
        </button>
        {% endif %}
    </div>

    {% if dev_mode %}
    <div id="createGalleryForm" class="modal">
        <div class="modal-content">
            <form action="{{ url_for('create_gallery') }}" method="post" enctype="multipart/form-data">
                <h2>Nouvelle randonnée</h2>
                
                <div class="form-group">
                    <label for="name">Nom de la randonnée:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="cover_image">Image de couverture:</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-button">Créer</button>
                    <button type="button" class="cancel-button" onclick="toggleCreateGallery()">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    {% endif %}

    <div class="months-container">
        <div class="months-scroll">
            {% for month, data in galleries_by_month.items()|sort(attribute='1.month') %}
            <a href="{{ url_for('month_galleries', year=data.year, month=data.month) }}" class="month-card">
                <div class="month-cover" {% if data.cover %}style="background-image: url('{{ data.cover }}')"{% endif %}>
                    <div class="month-overlay">
                        <h2 class="month-name">{{ month }}</h2>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleCreateGallery() {
            const form = document.getElementById('createGalleryForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>

    <!-- ... reste du contenu comme dans bestof.html ... -->
</body>
</html>
