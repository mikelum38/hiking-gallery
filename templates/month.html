<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month }} - RandonnÃ©es dans les Alpes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6))
                        {% if background_image %}, url('{{ background_image }}'){% endif %};
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 2rem;
        }

        .month-header {
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
        }

        .month-header h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .back-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .galleries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-cover {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .gallery-cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), transparent);
        }

        .gallery-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }

        .gallery-info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.3;
        }

        .gallery-meta {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery-meta::before {
            content: 'ðŸ“…';
            font-size: 1rem;
        }

        .gallery-description {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .month-header {
                padding: 3rem 1rem;
            }

            .month-header h1 {
                font-size: 2.5rem;
            }

            .galleries-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .gallery-card {
                border-radius: 15px;
            }

            .gallery-cover {
                height: 200px;
            }

            .gallery-info {
                padding: 1.25rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }

            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="content-wrapper">
        <a href="{{ url_for('index') }}" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Retour
        </a>

        <div class="month-header">
            <h1>{{ month }}</h1>
        </div>

        <div class="galleries-grid">
            {% for gallery in galleries %}
            <a href="{{ url_for('gallery', gallery_id=gallery.id) }}" class="gallery-card">
                <div class="gallery-cover" {% if gallery.cover_image %}style="background-image: url('{{ gallery.cover_image }}')"{% endif %}></div>
                <div class="gallery-info">
                    <h2>{{ gallery.name }}</h2>
                    <div class="gallery-meta">
                        {{ gallery.formatted_date }}
                    </div>
                    {% if gallery.description %}
                    <div class="gallery-description">
                        {{ gallery.description }}
                    </div>
                    {% endif %}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
