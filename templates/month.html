<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month }} - Photos de Randonnées</title>
</head>
<body>
    <div class="month-page">
        <div class="month-hero" {% if galleries and galleries[0][3] %}style="background-image: url('{{ url_for('uploaded_file', filename=galleries[0][3]) }}')"{% endif %}>
            <div class="hero-overlay"></div>
            
            <div class="top-bar">
                <a href="{{ url_for('index') }}" class="back-link">
                    <span class="back-icon">←</span> Retour à l'accueil
                </a>
                <h1>{{ month }}</h1>
            </div>
            
            <div class="galleries-container">
                <div class="galleries-grid">
                    {% for gallery in galleries %}
                    <div class="gallery-card">
                        <a href="{{ url_for('view_gallery', gallery_id=gallery[0]) }}">
                            <div class="gallery-cover" {% if gallery[3] %}style="background-image: url('{{ url_for('uploaded_file', filename=gallery[3]) }}')"{% endif %}>
                                <div class="gallery-overlay">
                                    <h2>{{ gallery[1] }}</h2>
                                    <p class="gallery-date">{{ gallery[7].split('-')[2] }}/{{ gallery[7].split('-')[1] }}/{{ gallery[7].split('-')[0] if gallery[7] else '' }}</p>
                                    {% if gallery[2] %}
                                    <p class="gallery-description">{{ gallery[2] }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <style>
        .month-page {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .month-hero {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7) 20%, transparent);
        }
        
        .top-bar h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            text-align: center;
        }
        
        .back-link {
            position: absolute;
            left: 2rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 3;
        }
        
        .galleries-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            overflow-y: auto;
            padding-top: 8rem;
        }
        
        .galleries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .gallery-cover {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
        }
        
        .gallery-overlay h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .gallery-date {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .gallery-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
    </style>
</body>
</html>
