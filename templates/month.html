<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month }} - RandonnÃ©es dans les Alpes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6))
               {% if optimized_background_url %}, url('{{ optimized_background_url }}'){% endif %};
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .month-header {
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        .month-header h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-5px);
            color: white;
            text-decoration: none;
        }

        .back-link i {
            font-size: 1.1rem;
        }

        .galleries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: auto auto 2rem auto;
            padding: 0 2rem;
            margin-top: auto;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-cover {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .gallery-cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), transparent);
        }

        .gallery-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }

        .gallery-info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.3;
        }

        .gallery-meta {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery-meta::before {
            content: 'ðŸ“…';
            font-size: 1rem;
        }

        .gallery-description {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .month-cover {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .month-header {
                padding: 1.5rem 1rem;
                margin-top: 4rem;
            }

            .month-header h1 {
                font-size: 2.2rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            .back-link i {
                font-size: 0.9rem;
            }

            .galleries-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
                margin-bottom: 1.5rem;
            }

            .gallery-card {
                border-radius: 15px;
            }

            .gallery-cover {
                height: 200px;
            }

            .gallery-info {
                padding: 1.25rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="content-wrapper">
        <a href="javascript:history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Retour aux galeries
        </a>

        <div class="month-header">
            <h1>{{ month }}</h1>
        </div>

        <div class="galleries-grid">
            {% for gallery in galleries %}
            <a href="{{ url_for('gallery', gallery_id=gallery.id) }}" class="gallery-card">
               <div class="gallery-cover" {% if gallery.optimized_cover_url %}style="background-image: url('{{ gallery.optimized_cover_url }}')"{% endif %}>
                 </div>
                   <div class="gallery-info">
                    <h2>{{ gallery.name }}</h2>
                    <div class="gallery-meta">
                        {{ gallery.formatted_date }}
                    </div>
                    {% if gallery.description %}
                    <div class="gallery-description">
                        {{ gallery.description }}
                    </div>
                    {% endif %}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
