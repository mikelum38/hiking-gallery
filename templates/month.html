<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month }} - Randonnées dans les Alpes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6))
                        {% if background_image %}, url('{{ background_image }}'){% endif %};
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 2rem;
        }

        .month-header {
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
        }

        .month-header h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateX(-5px);
        }

        .galleries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(10px);
        }

        .gallery-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gallery-cover {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .gallery-info {
            padding: 1.5rem;
        }

        .gallery-info h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .gallery-meta {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .gallery-description {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .month-header {
                padding: 3rem 1rem;
            }

            .month-header h1 {
                font-size: 2.5rem;
            }

            .galleries-grid {
                grid-template-columns: 1fr;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }

            .content-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="content-wrapper">
        <a href="/" class="back-link">
            ← Retour
        </a>

        <div class="month-header">
            <h1>{{ month }}</h1>
        </div>

        <div class="galleries-grid">
            {% for gallery in galleries %}
            <a href="{{ url_for('gallery', gallery_id=gallery.id) }}" class="gallery-card">
                <div class="gallery-cover" {% if gallery.cover_image %}style="background-image: url('{{ gallery.cover_image }}')"{% endif %}></div>
                <div class="gallery-info">
                    <h2>{{ gallery.name }}</h2>
                    <div class="gallery-meta">
                        {{ gallery.formatted_date }}
                    </div>
                    {% if gallery.description %}
                    <div class="gallery-description">
                        {{ gallery.description }}
                    </div>
                    {% endif %}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
