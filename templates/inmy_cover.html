<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In My Life - Couverture</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                    url('{{ slide_url }}'); 
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Ajout pour éviter les barres de défilement */
        }

        .book-container {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            position: relative;
            perspective: 2000px;
            z-index: 1;
        }

        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(47, 102, 87, 0.9), rgba(47, 102, 87, 0.95));
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0.9;
        }

        .mountain-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 3rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .top-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            z-index: 2;
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .open-indicator {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite;
        }

        .open-indicator i {
            font-size: 2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            70% {
                transform: translateY(-50%) scale(1.1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .page-turn-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 50px;
            height: 100%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .mountain-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="top-overlay"></div>
    <a href="{{ url_for('years') }}" class="back-btn">
        <i class="fas fa-chevron-left"></i>
        Retour aux années
    </a>

    <div class="book-container">
        <div class="cover">
            <img src="{{ url_for('static', filename='images/mountain-icon.svg') }}" alt="Mountain Icon" class="mountain-icon">
            <h1 class="title">In My Life</h1>
            <p class="subtitle">Une histoire de montagnes et d'aventures</p>
            <a href="{{ url_for('inmy_life') }}" class="open-indicator">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
