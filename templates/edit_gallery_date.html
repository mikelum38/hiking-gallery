<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la date de la galerie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="edit-gallery">
            <h2>Modifier la date de la galerie "{{ gallery[0] }}"</h2>
            <p>Date actuelle : {{ gallery[1] }}/{{ gallery[2] }}</p>
            <form action="{{ url_for('edit_gallery_date', gallery_id=gallery_id) }}" method="post">
                <div class="form-group">
                    <label for="photo_date">Nouvelle date des photos*</label>
                    <input type="date" id="photo_date" name="photo_date" required value="{{ current_date }}">
                </div>
                <div class="button-group">
                    <button type="submit">Mettre Ã  jour la date</button>
                    <a href="{{ url_for('view_gallery', gallery_id=gallery_id) }}" class="button secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
