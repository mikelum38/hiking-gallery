<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les années</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url('{{ background_url }}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Overlay pour assombrir légèrement le fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        /* Canvas pour les particules */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Style pour le titre principal */
        .main-title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%); /* Centré horizontalement seulement */
            color: white;
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            z-index: 2;
            transition: transform 0.3s ease-out;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }


        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                top: 100px;
            }

            .wheel-container {
                transform: scale(0.25);
                margin-top: -400px;
            }

            .controls {
                bottom: 8%;
                gap: 5rem;
            }
        }

        .wheel-container {
            width: 1200px;
            height: 900px;
            position: relative;
            transform-style: preserve-3d;
            animation: initialRotation 1s ease-out forwards;
            z-index: 1;
            margin: 0;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .year-link {
            position: absolute;
            width: 320px;
            height: 220px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(500px);
            transform-style: preserve-3d;
            text-decoration: none;
        }

        .year-card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transition: all 0.15s ease;
            cursor: pointer;
            overflow: hidden;
            will-change: transform, background;
            position: relative;
        }

        /* Effet de pulsation lumineux renforcé pour la carte centrale */
        .year-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .year-card.central::before {
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.3);
            }
        }
        
        /* Ajout d'un halo lumineux externe */
        .year-card.central::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 
                        0 0 60px rgba(255, 255, 255, 0.4),
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: halo 2.5s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes halo {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.9;
            }
        }

        /* Couleurs spécifiques pour chaque année */
        .year-link:nth-child(1) .year-card { background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.4)); }
        .year-link:nth-child(2) .year-card { background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.4)); }
        .year-link:nth-child(3) .year-card { background: linear-gradient(135deg, rgba(69, 183, 175, 0.2), rgba(69, 183, 175, 0.4)); }
        .year-link:nth-child(4) .year-card { background: linear-gradient(135deg, rgba(168, 230, 207, 0.2), rgba(168, 230, 207, 0.4)); }
        .year-link:nth-child(5) .year-card { background: linear-gradient(135deg, rgba(255, 217, 61, 0.2), rgba(255, 217, 61, 0.4)); }
        .year-link:nth-child(6) .year-card { background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(108, 92, 231, 0.4)); }
        .year-link:nth-child(7) .year-card { background: linear-gradient(135deg, rgba(95, 39, 205, 0.2), rgba(95, 39, 205, 0.4)); }
        .year-link:nth-child(8) .year-card { background: linear-gradient(135deg, rgba(200, 55, 171, 0.2), rgba(200, 55, 171, 0.4)); }
        .year-link:nth-child(9) .year-card { background: linear-gradient(135deg, rgba(255, 159, 64, 0.2), rgba(255, 159, 64, 0.4)); }
        .year-link:nth-child(10) .year-card { background: linear-gradient(135deg, rgba(54, 162, 235, 0.2), rgba(54, 162, 235, 0.4)); }
        .year-link:nth-child(11) .year-card { background: linear-gradient(135deg, rgba(153, 102, 255, 0.2), rgba(153, 102, 255, 0.4)); }
        .year-link:nth-child(12) .year-card { background: linear-gradient(135deg, rgba(255, 99, 132, 0.2), rgba(255, 99, 132, 0.4)); }
        .year-link:nth-child(13) .year-card { background: linear-gradient(135deg, rgba(75, 192, 192, 0.2), rgba(75, 192, 192, 0.4)); }
        .year-link:nth-child(14) .year-card { background: linear-gradient(135deg, rgba(255, 205, 86, 0.2), rgba(255, 205, 86, 0.4)); }
        .year-link:nth-child(15) .year-card { background: linear-gradient(135deg, rgba(201, 203, 207, 0.2), rgba(201, 203, 207, 0.4)); }
        .year-link:nth-child(16) .year-card { background: linear-gradient(135deg, rgba(255, 179, 186, 0.2), rgba(255, 179, 186, 0.4)); }
        .year-link:nth-child(17) .year-card { background: linear-gradient(135deg, rgba(128, 222, 234, 0.2), rgba(128, 222, 234, 0.4)); }
        .year-link:nth-child(18) .year-card { background: linear-gradient(135deg, rgba(255, 195, 0, 0.2), rgba(255, 195, 0, 0.4)); }
        .year-link:nth-child(19) .year-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4)); }

        .year-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Style pour l'élément central */
        .year-card.central {
            transform: scale(1.15) translateZ(200px);
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 1000;
            pointer-events: auto;
        }
        
        /* Désactiver les clics sur les éléments non centraux */
        .year-link:not(.central) {
            pointer-events: none;
        }
        
        /* Activer les clics uniquement sur l'élément central */
        .year-link.central {
            pointer-events: auto;
            z-index: 1000;
        }
        
        .year-card.central h2 {
            font-size: 3.2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .year-card.central p {
            font-size: 1.2rem;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            margin: 0;
            text-align: center;
            font-weight: 300;
        }

        .controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8rem;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);

        .control-btn:hover {

        }

        .control-btn:active {

        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .nav-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes initialRotation {
            from {
                opacity: 0;
                transform: rotateY(-30deg) scale(0.8);
            }
            to {
                opacity: 1;
                transform: rotateY(0deg) scale(1);
            }
        }

        .archives-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1001;
        }

        .archives-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .ulm-btn {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1001;
        }

        .ulm-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .main-title {
                font-size: 3rem;
                top: 6%;
            }

            .wheel-container {
                transform: scale(0.7);
            }

            .controls {
                bottom: 50px;
                gap: 5rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                top: 80px;
            }

            .wheel-container {
                transform: scale(0.45);
                margin-top: -200px;
            }

            .controls {
                bottom: 60px;
                gap: 4rem;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>

        <i class="fas fa-search"></i> Recherche
    </a>

    <script>
        // Système de particules flottantes
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 80;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Effet de lueur
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(255, 255, 255, ${this.opacity})`;
            }
        }
        
        // Créer les particules
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Animation des particules
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // Redimensionnement du canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Effet parallaxe sur le titre
        const title = document.querySelector('.main-title');
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            title.style.transform = `translateX(calc(-50% + ${moveX}px)) translateY(${moveY}px)`;
        });

        // Données des années
        const years = [
            { year: 2008, route: '/2008', desc: 'Le tour des trois frontières' },
            { year: 2009, route: '/2009', desc: 'Haute Cime, lumière de 3257 m' },
            { year: 2010, route: '/2010', desc: 'Tyrol, lumière de l\'Est' },
            { year: 2011, route: '/2011', desc: 'Grand Rocher en VTTÉ' },
            { year: 2012, route: '/2012', desc: 'Sous le soleil de Ténérife' },
            { year: 2013, route: '/2013', desc: 'Traversée du Grand Paradis' },
            { year: 2014, route: '/2014', desc: 'En étoile sous la Meije' },
            { year: 2015, route: '/2015', desc: 'En étoile depuis Névache' },
            { year: 2016, route: '/2016', desc: 'En Croisière méditerrannée 2016' },
            { year: 2017, route: '/2017', desc: 'Au royaume des Dieux' },
            { year: 2018, route: '/2018', desc: '3747 mètres d\'émotion' },
            { year: 2019, route: '/2019', desc: 'Cheval blanc, chemin de lumière' },
            { year: 2020, route: '/2020', desc: 'Cerces : l\'été des grands lacs' },
            { year: 2021, route: '/2021', desc: 'Obiou, la montagne blanche' },
            { year: 2022, route: '/2022', desc: 'Cimes et sommets' },
            { year: 2023, route: '/2023', desc: 'Autour du géant catalan' },
            { year: 2024, route: '/2024', desc: 'Sur la crête de la Corse' },
            { year: 2025, route: '/2025', desc: 'Au cœur du Queyras' },
            { year: 2026, route: '/2026', desc: 'L\'Appel des sentiers' }
        ];

        const wheel = document.getElementById('wheel');
        let currentRotation = 0;
        let currentCentralIndex = 18; // Index de 2026 (dernière position dans le tableau - 19 éléments)
        const anglePerItem = 360 / years.length;
        
        // Rotation initiale pour centrer 2026
        const initialRotation = currentCentralIndex * anglePerItem;
        currentRotation = initialRotation;
        wheel.style.transform = `rotateY(${currentRotation}deg)`;

        // Créer les blocs d'années
        years.forEach((yearData, index) => {
            const block = document.createElement('div');
            block.className = 'year-link';
            block.style.setProperty('--i', index);
            block.innerHTML = `
                <div class="year-card" data-index="${index}">
                    <h2>${yearData.year}</h2>
                    <p>${yearData.desc}</p>
                </div>
            `;
            
            // Positionner chaque bloc en 3D
            const angle = anglePerItem * index;
            const radius = 500;
            block.style.transform = `
                translate(-50%, -50%) rotateY(${-angle}deg) translateZ(${radius}px)
            `;
            
            block.addEventListener('click', () => {
                window.location.href = yearData.route;
            });
            
            wheel.appendChild(block);
        });
        
        // Sélectionner 2026 au démarrage
        setTimeout(() => {
            selectCentral(currentCentralIndex);
        }, 100);

        let isRotating = false;
        let touchStartX = 0;
        let touchEndX = 0;

        function rotateWheel(direction) {
            if (isRotating) return;
            isRotating = true;
            
            // Rotation visuelle
            currentRotation += direction * anglePerItem;
            wheel.style.transform = `rotateY(${currentRotation}deg)`;
            
            // Mise à jour de l'index central (inversé car les blocs sont en rotation négative)
            currentCentralIndex = (currentCentralIndex + direction + years.length) % years.length;
            
            // Mise à jour visuelle plus rapide
            setTimeout(() => {
                selectCentral(currentCentralIndex);
                isRotating = false;
            }, 400); /* Réduit de 800ms à 400ms */
        }
        
        function selectCentral(index) {
            // Réinitialiser tous les éléments
            document.querySelectorAll('.year-link').forEach(link => {
                link.classList.remove('central');
            });
            document.querySelectorAll('.year-card').forEach(card => {
                card.classList.remove('central');
            });
            
            // Sélectionner l'élément central
            const centralLink = document.querySelector(`.year-link:nth-child(${index + 1})`);
            const centralCard = document.querySelector(`.year-card[data-index="${index}"]`);
            
            if (centralLink && centralCard) {
                centralLink.classList.add('central');
                centralCard.classList.add('central');
                console.log('Central element:', years[index].year);
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            rotateWheel(-1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            rotateWheel(1);
        });

        document.addEventListener('wheel', (e) => {
            if (!isRotating) {
                const direction = e.deltaY > 0 ? 1 : -1;
                rotateWheel(direction);
            }
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isRotating) return;
            touchEndX = e.touches[0].clientX;
            const diffX = touchEndX - touchStartX;
            
            if (Math.abs(diffX) > 50) {
                const direction = diffX > 0 ? -1 : 1;
                rotateWheel(direction);
                touchStartX = touchEndX;
            }
        }, { passive: true });
    </script>
