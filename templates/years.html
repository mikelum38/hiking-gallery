<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les années</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url('{{ background_url }}');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Overlay pour assombrir légèrement le fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Style pour le titre principal */
        .main-title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%); /* Centré horizontalement seulement */
            color: white;
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            z-index: 2;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                top: 80px; /* Positionné sous les boutons du haut */
                left: 50%;
                transform: translateX(-50%); /* Centré horizontalement */
            }

            body {
                overflow-x: hidden;
            }

            .wheel-container {
                transform-origin: center;
                transform: scale(0.3);
                margin-top: -350px;
            }

            .controls {
                bottom: 10%;
                gap: 6rem;
                z-index: 1000;
            }

            .year-card {
                pointer-events: auto;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                top: 2%;
            }

            .wheel-container {
                transform: scale(0.25);
                margin-top: -400px;
            }

            .controls {
                bottom: 8%;
                gap: 5rem;
            }
        }

        .wheel-container {
            width: 1200px;
            height: 900px;
            position: relative;
            transform-style: preserve-3d;
            animation: initialRotation 1s ease-out forwards;
            z-index: 1;
            margin: 0;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .year-link {
            position: absolute;
            width: 320px;
            height: 220px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(500px);
            transform-style: preserve-3d;
            text-decoration: none;
        }

        .year-card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transition: all 0.15s ease;
            cursor: pointer;
            overflow: hidden;
            will-change: transform, background;
        }

        /* Couleurs spécifiques pour chaque année */
        .year-link:nth-child(1) .year-card { background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.4)); }
        .year-link:nth-child(2) .year-card { background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.4)); }
        .year-link:nth-child(3) .year-card { background: linear-gradient(135deg, rgba(69, 183, 175, 0.2), rgba(69, 183, 175, 0.4)); }
        .year-link:nth-child(4) .year-card { background: linear-gradient(135deg, rgba(168, 230, 207, 0.2), rgba(168, 230, 207, 0.4)); }
        .year-link:nth-child(5) .year-card { background: linear-gradient(135deg, rgba(255, 217, 61, 0.2), rgba(255, 217, 61, 0.4)); }
        .year-link:nth-child(6) .year-card { background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(108, 92, 231, 0.4)); }
        .year-link:nth-child(7) .year-card { background: linear-gradient(135deg, rgba(95, 39, 205, 0.2), rgba(95, 39, 205, 0.4)); }
        .year-link:nth-child(8) .year-card { background: linear-gradient(135deg, rgba(200, 55, 171, 0.2), rgba(200, 55, 171, 0.4)); }
        .year-link:nth-child(9) .year-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4)); }
        .year-link:nth-child(10) .year-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4)); }
        .year-link:nth-child(11) .year-card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4)); }

        .year-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        /* Style pour l'élément central */
        .year-card.central {
            transform: scale(1.15) translateZ(200px);
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 1000;
            pointer-events: auto;
        }
        
        /* Désactiver les clics sur les éléments non centraux */
        .year-link:not(.central) {
            pointer-events: none;
        }
        
        /* Activer les clics uniquement sur l'élément central */
        .year-link.central {
            pointer-events: auto;
            z-index: 1000;
        }
        
        .year-card.central h2 {
            font-size: 3.2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .year-card.central p {
            font-size: 1.6rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .year-card h2 {
            font-size: 2.8rem;
            color: white;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .year-card p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding: 0 10px;
            line-height: 1.4;
        }

        /* Effet de brillance au survol */
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .year-card:hover::before {
            left: 100%;
        }

        .controls {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @keyframes initialRotation {
            from {
                transform: rotateY(180deg);
            }
            to {
                transform: rotateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                perspective: 800px; /* Réduit mais pas désactivé */
            }
            
            .wheel-container {
                width: 400px;
                height: 400px;
                transform: scale(0.6); /* Plus petit mais garde la 3D */
            }

            .year-link {
                width: 200px;
                height: 120px;
                transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(200px); /* Rayon réduit */
            }

            .year-card {
                backdrop-filter: blur(5px); /* Plus léger */
            }

            .year-card:hover {
                transform: scale(1.02); /* Plus subtil */
            }

            .year-card h2 {
                font-size: 1.4rem;
            }

            .year-card p {
                font-size: 0.8rem;
            }

            .controls {
                bottom: 5%;
                gap: 2rem;
                display: none; /* Cacher les flèches sur mobile */
            }

            .control-btn {
                width: 2.5rem;
                height: 2.5rem;
            }

            .search-floating-btn {
                width: 50px;
                height: 50px;
                bottom: 80px;
                right: 20px;
                font-size: 10px;
            }

            .search-floating-btn::after {
                content: 'Recherche';
                position: static;
                background: transparent;
                color: white;
                padding: 0;
                border-radius: 0;
                font-size: 10px;
                opacity: 1;
                margin-top: 2px;
            }

            .search-floating-btn i {
                display: block;
                margin-bottom: 2px;
            }
        }

        @media (max-width: 1024px) {
            .wheel-container {
                width: 800px;
                height: 800px;
                margin-top: -40px;
            }

            .year-link {
                width: 240px;
                height: 160px;
                transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(400px);
            }

            .year-card h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 360px) {
            .wheel-container {
                transform: scale(0.3);
            }

            .controls {
                bottom: 8%;
                gap: 3rem;
            }

            .control-btn {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
        
        .search-floating-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            z-index: 999;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 500;
        }

        .search-floating-btn::after {
            content: 'Recherche';
            position: absolute;
            bottom: -25px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .search-floating-btn:hover::after {
            opacity: 1;
        }

        .search-floating-btn:hover {
            transform: scale(1.1);
        }
        
        .nav-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.6rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        
        <a href="/map" class="nav-btn">
            <i class="fas fa-map"></i> Carte Interactive
        </a>

        <h1 class="main-title">La roue du temps</h1>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Les blocs seront générés en JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="rotateWheel(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" onclick="rotateWheel(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <a href="/search" class="search-floating-btn" title="Rechercher (Ctrl+K)">
            <i class="fas fa-search"></i>
        </a>
    </div>

    <script>
        const years = [
            { year: 2017, route: '/2017', desc: 'Best of' },
            { year: 2018, route: '/2018', desc: 'Best of' },
            { year: 2019, route: '/2019', desc: 'Best of' },
            { year: 2020, route: '/2020', desc: 'Best of' },
            { year: 2021, route: '/2021', desc: 'Best of' },
            { year: 2022, route: '/2022', desc: 'Best of' },
            { year: 2023, route: '/2023', desc: 'Best of' },
            { year: 2024, route: '/2024', desc: 'Galeries photos' },
            { year: 2025, route: '/2025', desc: 'Galeries photos' },
            { year: 2026, route: '/2026', desc: 'Coming Soon' },
            { year: 'Archives', route: '/inmy', desc: 'Passé lointain' },
            { year: 2016, route: '/2016', desc: 'Best of' }
        ];

        const wheel = document.getElementById('wheel');
        let currentRotation = 0;
        let currentCentralIndex = 9; // Index de 2026
        const anglePerItem = 360 / years.length;
        
        // Rotation initiale pour centrer 2026
        const initialRotation = -currentCentralIndex * anglePerItem;
        currentRotation = initialRotation;
        wheel.style.transform = `rotateY(${currentRotation}deg)`;

        // Créer les blocs d'années
        years.forEach((yearData, index) => {
            const block = document.createElement('div');
            block.className = 'year-link';
            block.style.setProperty('--i', index);
            block.innerHTML = `
                <div class="year-card" data-index="${index}">
                    <h2>${yearData.year}</h2>
                    <p>${yearData.desc}</p>
                </div>
            `;
            
            // Positionner chaque bloc en 3D
            const angle = anglePerItem * index;
            const radius = 500;
            block.style.transform = `
                translate(-50%, -50%) rotateY(${angle}deg) translateZ(${radius}px)
            `;
            
            block.addEventListener('click', () => {
                window.location.href = yearData.route;
            });
            
            wheel.appendChild(block);
        });
        
        // Sélectionner 2026 au démarrage
        setTimeout(() => {
            selectCentral(currentCentralIndex);
        }, 100);

        let isRotating = false;
        let touchStartX = 0;
        let touchEndX = 0;

        function rotateWheel(direction) {
            if (isRotating) return;
            isRotating = true;
            
            // Rotation visuelle
            currentRotation += direction * anglePerItem;
            wheel.style.transform = `rotateY(${currentRotation}deg)`;
            
            // Mise à jour de l'index central
            currentCentralIndex = (currentCentralIndex - direction + years.length) % years.length;
            
            // Mise à jour visuelle plus rapide
            setTimeout(() => {
                selectCentral(currentCentralIndex);
                isRotating = false;
            }, 400); /* Réduit de 800ms à 400ms */
        }
        
        function selectCentral(index) {
            // Réinitialiser tous les éléments
            document.querySelectorAll('.year-link').forEach(link => {
                link.classList.remove('central');
            });
            document.querySelectorAll('.year-card').forEach(card => {
                card.classList.remove('central');
            });
            
            // Sélectionner l'élément central
            const centralLink = document.querySelector(`.year-link:nth-child(${index + 1})`);
            const centralCard = document.querySelector(`.year-card[data-index="${index}"]`);
            
            if (centralLink && centralCard) {
                centralLink.classList.add('central');
                centralCard.classList.add('central');
                console.log('Central element:', years[index].year);
            }
        }

        document.addEventListener('wheel', (e) => {
            if (!isRotating) {
                const direction = e.deltaY > 0 ? 1 : -1;
                rotateWheel(direction);
            }
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isRotating) return;
            touchEndX = e.touches[0].clientX;
            const diffX = touchEndX - touchStartX;
            
            if (Math.abs(diffX) > 50) {
                const direction = diffX > 0 ? -1 : 1;
                rotateWheel(direction);
                touchStartX = touchEndX;
            }
        }, { passive: true });
    </script>
</body>
</html>
