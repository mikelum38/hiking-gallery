<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les années</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: 100vh;
            background: url('/static/images/granier.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Overlay pour assombrir légèrement le fond */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Style pour le titre principal */
        .main-title {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4rem;
            font-weight: 300;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Playfair Display', serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            z-index: 2;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                top: 3%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                top: 2%;
            }
        }

        .wheel-container {
            width: 1000px;
            height: 900px;
            position: relative;
            transform-style: preserve-3d;
            animation: initialRotation 1s ease-out forwards;
            z-index: 1;
            margin: 0;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .year-link {
            position: absolute;
            width: 320px;
            height: 220px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(500px);
            transform-style: preserve-3d;
            text-decoration: none;
        }

        .year-card {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        /* Couleurs spécifiques pour chaque année */
        .year-link:nth-child(1) .year-card { background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.4)); }
        .year-link:nth-child(2) .year-card { background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.4)); }
        .year-link:nth-child(3) .year-card { background: linear-gradient(135deg, rgba(69, 183, 175, 0.2), rgba(69, 183, 175, 0.4)); }
        .year-link:nth-child(4) .year-card { background: linear-gradient(135deg, rgba(168, 230, 207, 0.2), rgba(168, 230, 207, 0.4)); }
        .year-link:nth-child(5) .year-card { background: linear-gradient(135deg, rgba(255, 217, 61, 0.2), rgba(255, 217, 61, 0.4)); }
        .year-link:nth-child(6) .year-card { background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(108, 92, 231, 0.4)); }
        .year-link:nth-child(7) .year-card { background: linear-gradient(135deg, rgba(95, 39, 205, 0.2), rgba(95, 39, 205, 0.4)); }
        .year-link:nth-child(8) .year-card { background: linear-gradient(135deg, rgba(200, 55, 171, 0.2), rgba(200, 55, 171, 0.4)); }

        .year-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .year-card h2 {
            font-size: 2.8rem;
            color: white;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .year-card p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding: 0 10px;
            line-height: 1.4;
        }

        /* Effet de brillance au survol */
        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .year-card:hover::before {
            left: 100%;
        }

        .controls {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .back-link {
            position: absolute;
            top: 5%;
            left: 5%;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            z-index: 10;
        }

        @keyframes initialRotation {
            from {
                transform: rotateY(180deg);
            }
            to {
                transform: rotateY(0);
            }
        }

        @media (max-width: 1024px) {
            .wheel-container {
                width: 800px;
                height: 700px;
                margin-top: -40px;
            }

            .year-link {
                width: 240px;
                height: 160px;
                transform: translate(-50%, -50%) rotateY(calc(var(--i) * 45deg)) translateZ(400px);
            }

            .year-card h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                top: 3%;
            }

            body {
                overflow-x: hidden;
            }

            .wheel-container {
                transform-origin: center;
                transform: scale(0.45);
                margin-top: -250px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                top: 2%;
            }

            .wheel-container {
                transform: scale(0.35);
                margin-top: -300px;
            }

            .controls {
                bottom: 5%;
            }
        }

        @media (max-width: 360px) {
            .wheel-container {
                transform: scale(0.3);
            }

            .controls {
                bottom: 8%;
                gap: 3rem;
            }

            .control-btn {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour
        </a>

        <h1 class="main-title">La roue du temps</h1>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Les blocs seront générés en JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="rotateWheel(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn" onclick="rotateWheel(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        const years = [
            { year: 2017, route: '/2017', desc: 'Best of' },
            { year: 2018, route: '/2018', desc: 'Best of' },
            { year: 2019, route: '/2019', desc: 'Best of' },
            { year: 2020, route: '/2020', desc: 'Best of' },
            { year: 2021, route: '/2021', desc: 'Best of' },
            { year: 2022, route: '/2022', desc: 'Best of' },
            { year: 2023, route: '/bestof', desc: 'Best of' },
            { year: 2024, route: '/index', desc: 'Galeries photos de l\'année' },
            { year: 2025, route: '/future', desc: 'The show must go on' },
            { year: 2016, route: '/year2016', desc: 'Best of' }
        ];

        const wheel = document.getElementById('wheel');
        let currentRotation = 0;
        const anglePerItem = 360 / years.length;

        // Créer les blocs d'années
        years.forEach((yearData, index) => {
            const block = document.createElement('div');
            block.className = 'year-link';
            block.style.setProperty('--i', index);
            block.innerHTML = `
                <div class="year-card">
                    <h2>${yearData.year}</h2>
                    <p>${yearData.desc}</p>
                </div>
            `;
            
            // Positionner chaque bloc en 3D
            const angle = anglePerItem * index;
            const radius = 500;
            block.style.transform = `
                translate(-50%, -50%) rotateY(${angle}deg) translateZ(${radius}px)
            `;
            
            block.addEventListener('click', () => {
                window.location.href = yearData.route;
            });
            
            wheel.appendChild(block);
        });

        let isRotating = false;
        let touchStartX = 0;
        let touchEndX = 0;

        function rotateWheel(direction) {
            if (isRotating) return;
            isRotating = true;
            
            currentRotation += direction * 45;
            wheel.style.transform = `rotateY(${currentRotation}deg)`;
            
            setTimeout(() => {
                isRotating = false;
            }, 800); // Synchronisé avec la durée de transition CSS
        }

        document.addEventListener('wheel', (e) => {
            if (!isRotating) {
                const direction = e.deltaY > 0 ? 1 : -1;
                rotateWheel(direction);
            }
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isRotating) return;
            touchEndX = e.touches[0].clientX;
            const diffX = touchEndX - touchStartX;
            
            if (Math.abs(diffX) > 50) {
                const direction = diffX > 0 ? -1 : 1;
                rotateWheel(direction);
                touchStartX = touchEndX;
            }
        }, { passive: true });
    </script>
</body>
</html>
