<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corsica - GR20 - Galerie de Randonnées</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/gr20/corse.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .gallery-page {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1));
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        .hero-content {
            text-align: center;
            padding: 6rem 2rem 2rem;
            color: white;
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 0.5rem auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .featured-image {
            text-align: center;
            margin: 2rem auto;
            max-width: 500px;
            position: relative;
        }

        .featured-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .featured-image:hover img {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .featured-image p {
            margin-top: 1rem;
            color: #fff;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .featured-image a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content {
                padding: 5rem 1rem 1rem;
            }
            
            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
            
            .featured-image {
                max-width: 90%;
                margin: 1.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-page">
        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour aux galeries
        </a>

        <div class="hero-content">
            <h1>Corsica - GR20</h1>
            <p>5 Septembre 2024</p>
            <p>Une aventure extraordinaire avec 14 jours de marche</p>
            
            <div class="featured-image">
                <a href="https://mikelum38.pythonanywhere.com/" target="_blank">
                    <img src="{{ url_for('static', filename='images/gr20/gr20_thumbnail.jpg') }}" alt="GR20 Corse">
                    <p>Cliquer sur la photo pour aller sur le site décrivant cette aventure</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
