<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rêves d'Altitude - Rêves de Montagne</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .home-hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)),
                          url('/static/images/loup.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-bottom: 15vh;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-5px);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 1.5rem auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-style: italic;
            font-size: 1.3rem;
            margin-top: 1.5rem;
            opacity: 0.9;
            font-family: 'Playfair Display', serif;
        }

        .century-btn {
            margin-top: 1.5rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .century-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .home-hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 2rem auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <a href="/future" class="back-link">
        <i class="fas fa-arrow-left"></i> Retour
    </a>

    <div class="home-hero">
        <h1>Memories of Dreams</h1>
        <p>Ces instants magiques gravés dans nos mémoires, ces moments de grâce où la montagne nous a offert ses plus beaux trésors...</p>
        <p class="quote">"Le plus beau des voyages est celui qui reste à jamais dans nos souvenirs."</p>
        <a href="/memories-of-centuries" class="century-btn">
            <i class="fas fa-book-open"></i>
            Dans la mémoire des siècles
        </a>
    </div>
</body>
</html>
