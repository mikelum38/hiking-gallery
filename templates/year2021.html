<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of 2021 - Rêves de Montagne</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .home-hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)),
                          url('/static/images/GdMoulins.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: white;
            padding-top: 4rem;
        }

        .home-hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.8rem;
            font-weight: 500;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .home-hero p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 300;
            margin: 1rem 0 3rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            letter-spacing: 0.5px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            color: white;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(-5px);
            color: white;
            text-decoration: none;
        }

        .back-link i {
            font-size: 1.1rem;
        }

        /* ... autres styles de bestof.html ... */
    </style>
</head>
<body>
    <a href="/years" class="back-link">
        <i class="fas fa-arrow-left"></i> Retour aux années
    </a>

    <div class="home-hero">
        <h1>Best of 2021</h1>
        <p>Les plus belles randonnées de l'année</p>
        {% if dev_mode %}
        <button class="add-hike-btn" onclick="toggleCreateGallery()">
            <i class="fas fa-plus"></i> Ajouter une randonnée
        </button>
        {% endif %}
    </div>

    <!-- ... reste du contenu comme dans bestof.html ... -->
</body>
</html>
